name: Push Models to npm 

on:
  push:
    branches:
      - main
      - feature/*
      - bug/*

  pull_request:
    branches:
      - main

jobs:
  pypy-push:
    name: Build and Push npm Package

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: cd ts-icc && npm ci && npm run build
      - name: Publish package on NPM ðŸ“¦
        run: cd ts-icc && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}